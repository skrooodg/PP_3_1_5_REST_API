<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.3.min.js"></script>

    <title>Admin panel</title>
</head>

<body>
<!--  NAVBAR-->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <div>
            <a class="navbar-brand">
                <strong id="navbar-email" th:font="bold"></strong>
                with roles:
                <span id="navbar-roles"></span>
            </a>
        </div>
        <a th:href="@{/login}" class="float-right btn text-secondary">Logout</a>
    </div>
</nav>
<!--Navbar close -->

<div class="container-fluid">
    <div class="row">
        <div class="d-flex align-items-start">
            <div class="col-md-2">
                <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <button class="nav-link active"
                            id="v-pills-admin-tab"
                            data-bs-toggle="pill"
                            data-bs-target="#v-pills-admin"
                            type="button" role="tab"
                            aria-controls="v-pills-admin"
                            aria-selected="true"

                    >Admin
                    </button>
                    <button class="nav-link"
                            id="v-pills-user-tab"
                            data-bs-toggle="pill"
                            data-bs-target="#v-pills-user"
                            type="button" role="tab"
                            aria-controls="v-pills-user"
                            aria-selected="false"
                    >User
                    </button>
                </div>
            </div>
            <div class="col-md-10">
                <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active"
                         id="v-pills-admin"
                         role="tabpanel"
                         aria-labelledby="v-pills-admin-tab"
                         tabindex="0">
                        <h3>Admin panel</h3>
                        <div class="container-fluid">
                            <ul class="nav nav-tabs" id="Admin_panel-tab" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link active" id="user_table-tab" data-bs-toggle="tab"
                                            data-bs-target="#user_table" type="button" role="tab"
                                            aria-controls="user_table"
                                            aria-selected="true"
                                    > User table
                                    </button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="new_user-tab" data-bs-toggle="tab"
                                            data-bs-target="#new_user"
                                            type="button" role="tab" aria-controls="new_user" aria-selected="false">New
                                        user
                                    </button>
                                </li>
                            </ul>
                            <div class="tab-content" id="Admin_panel-tabContent">
                                <div class="tab-pane fade show active" id="userTab" role="tabpanel"
                                     aria-labelledby="user_table-tab">
                                    <div>
                                        <h5>All users</h5>
                                    </div>
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Name</th>
                                            <th>Last Name</th>
                                            <th>Age</th>
                                            <th>Email</th>
                                            <th>Role</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody id="tableBodyAdmin">
                                        </tbody>
                                    </table>
                                </div>


                                <div class="tab-pane fade" id="new_user" role="tabpanel" aria-labelledby="profile-tab">
                                    <div class="container-fluid">
                                        <div class="row">
                                            <h4>Add new user</h4>
                                            <div class="col">
                                            </div>

                                            <div class="col">
                                                <form id="newUserForm">
                                                    <div class="mb-3">
                                                        <label for="newName"
                                                               class="form-label d-flex justify-content-center"><b>Имя</b></label>
                                                        <input type="text" class="form-control" id="newName"
                                                               name="name">
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="newLastName"
                                                               class="form-label d-flex justify-content-center"><b>Фамилия</b></label>
                                                        <input type="text" class="form-control" id="newLastName"
                                                               name="lastName">
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="newAge"
                                                               class="form-label d-flex justify-content-center"><b>Возраст</b></label>
                                                        <input type="number" class="form-control" id="newAge"
                                                               name="age">
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="newUserName"
                                                               class="form-label d-flex justify-content-center"><b>Email</b></label>
                                                        <input type="email" class="form-control" id="newUserName"
                                                               name="email">
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="newPassword"
                                                               class="form-label d-flex justify-content-center"><b>Пароль</b></label>
                                                        <input type="password" class="form-control"
                                                               id="newPassword" name="password">
                                                    </div>
                                                    <div class="mb-3">
                                                        <label class="form-label d-flex justify-content-center"><b>Role
                                                        </b></label>
                                                        <select id="newRoles" multiple class="form-select" size="3"
                                                                aria-label="size 2 select example">
                                                            <option value="2">ADMIN</option>
                                                            <option value="1">USER</option>
                                                        </select>
                                                    </div>
                                                    <div class="mb-3 d-flex justify-content-center">
                                                        <button type="submit" class="btn btn-success">Добавить нового
                                                            пользователя
                                                        </button>
                                                    </div>
                                                </form>
                                            </div>
                                            <div class="col">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade"
                         id="v-pills-user"
                         role="tabpanel"
                         aria-labelledby="v-pills-user-tab"
                         tabindex="0">
                        <div>
                            <h5>User information-page</h5>
                        </div>
                        <table class="table table-striped" style="background-color: #F7F7F7">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">First name</th>
                                <th scope="col">Last name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                            </tr>
                            </thead>
                            <tbody id="usertbody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="modal fade"
                 id="editModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <div class="modal-header">
                            <h5 class="modal-title">Edit User</h5>
                            <button type="button"
                                    class="btn-close"
                                    data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>

                        <div class="modal-body">
                            <form class="text-center" id="modalEdit">

                                <div class="mb-3">
                                    <label for="editId" class="col-form-label d-flex justify-content-center"><b>ID</b>:</label>
                                    <input disabled type="text"
                                           class="form-control"
                                           id="editId"
                                           name="id">
                                </div>
                                <div class="mb-3">
                                    <label for="editName"
                                           class="col-form-label d-flex justify-content-center"><b>Имя</b>:</label>
                                    <input type="text"
                                           class="form-control"
                                           id="editName"
                                           name="name">
                                </div>
                                <div class="mb-3">
                                    <label for="editLastName"
                                           class="col-form-label d-flex justify-content-center"><b>Фамилия</b>:</label>
                                    <input type="text"
                                           class="form-control"
                                           id="editLastName"
                                           name="lastName">
                                </div>
                                <div class="mb-3">
                                    <label for="editAge"
                                           class="col-form-label d-flex justify-content-center"><b>Возраст</b>:</label>
                                    <input type="number"
                                           class="form-control"
                                           id="editAge"
                                           name="age">
                                </div>
                                <div class="mb-3">
                                    <label for="editEmail"
                                           class="col-form-label d-flex justify-content-center"><b>Email</b>:</label>
                                    <input readonly type="email"
                                           class="form-control"
                                           id="editEmail"
                                           name="userName">
                                </div>
                                <div class="mb-3">
                                    <label for="editPassword"
                                           class="col-form-label d-flex justify-content-center"><b>Пароль</b>:</label>
                                    <input type="password"
                                           class="form-control"
                                           id="editPassword"
                                           name="password">
                                </div>
                                <div class="mb-3">
                                    <label for="editRole"
                                           class="col-form-label d-flex justify-content-center"><b>Права
                                        доступа</b>:</label>
                                    <select multiple
                                            name="roles"
                                            id="editRole"
                                            class="form-select"
                                            size="2">
                                        <option value="2">
                                            ADMIN
                                        </option>
                                        <option value="1">
                                            USER
                                        </option>
                                    </select>
                                </div>
                            </form>
                        </div>


                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" id="editBtn"
                                    onclick="editUser(); getAdminPage()">Edit
                            </button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="editClose">Close
                            </button>
                        </div>


                    </div>
                </div>
            </div>

            <div class="modal fade"
                 id="deleteModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <div class="modal-header">
                            <h5 class="modal-title">Delete</h5>
                            <button type="button"
                                    class="btn-close"
                                    data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>

                        <div class="modal-body">
                            <form class="text-center" id="modalDelete">

                                <div class="mb-3">
                                    <label for="deleteId"
                                           class="col-form-label d-flex justify-content-center"><b>ID</b>:</label>
                                    <input disabled type="text"
                                           class="form-control"
                                           id="deleteId"
                                           name="id">
                                </div>
                                <div class="mb-3">
                                    <label for="deleteName"
                                           class="col-form-label d-flex justify-content-center"><b>Name</b>:</label>
                                    <input readonly type="text"
                                           class="form-control"
                                           id="deleteName"
                                           name="name">
                                </div>
                                <div class="mb-3">
                                    <label for="deleteLastName"
                                           class="col-form-label d-flex justify-content-center"><b>Last
                                        name</b>:</label>
                                    <input readonly type="text"
                                           class="form-control"
                                           id="deleteLastName"
                                           name="lastName">
                                </div>
                                <div class="mb-3">
                                    <label for="deleteAge"
                                           class="col-form-label d-flex justify-content-center"><b>Age</b>:</label>
                                    <input readonly type="number"
                                           class="form-control"
                                           id="deleteAge"
                                           name="age">
                                </div>
                                <div class="mb-3">
                                    <label for="deleteUserName"
                                           class="col-form-label d-flex justify-content-center"><b>Email</b>:</label>
                                    <input readonly type="email"
                                           class="form-control"
                                           id="deleteUserName"
                                           name="userName">
                                </div>
                                <div class="mb-3">
                                    <label for="deleteRole"
                                           class="col-form-label d-flex justify-content-center"><b>Role</b>:</label>
                                    <input readonly type="text"
                                           class="form-control"
                                           id="deleteRole"
                                           name="role">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="closeDelete">
                                Close
                            </button>
                            <button type="button" class="btn btn-primary" id="deleteBtn"
                                    onclick="deleteUser(); getAdminPage()">Delete
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="admin.js"></script>
<script type="text/javascript" src="user.js"></script>
</body>

</html>
